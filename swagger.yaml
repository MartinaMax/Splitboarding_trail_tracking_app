openapi: 3.0.0
info:
  title: Compulsatory asssigment
  description: MongoDB ExpressJS NodeJS REST-API
  version: 1.0.0
servers:
  - url: http://localhost:4000/api/
    description: Localhost development server
  - url: https://splitboarding-trail-treking-app.onrender.com/api/
    description: Remote deployment on render.com

tags:
  - name: Get Routes
    description: Routes that get products


components:
  securitySchemes:
    ApiKeyAuth:        
      type: apiKey
      in: header       
      name: auth-token

  schemas:
    trail:
      type: object
      properties:
        id:
          type: string
        createdBy:
          type: string
        trailName:
          type: string
        description:
          type: string
        distance:
          type: number
        duration:
          type: string
        date:
          type: string
    
    user:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string
        email:
          type: string
        password:
          type: string
        gear:
          type: sting

paths:

  /user/register:
    post:
      summary: Registration of a new user
      description: Registration of a new user in the database
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user"

      responses:
        201:
          description: User created succesfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  _id:
                    type: string

  /user/login:
    post:
      summary: Login of a user
      description: Login of a user in order to get JWT token (auth-token)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      
      responses:
        200:
          description: User logged in succesfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  data:
                    type: string

  /trail:
    post:
      summary: Create a new trail
      description: Create a new trail
      security:
        - ApiKeyAuth: []      
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/trail"
              
      responses:
        201:
          description: Trail created succesfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/trail"

  /trail/{createdBy}:
    get:
      tags:
      - Get Route
      summary: Trails created by user
      description: Retrieves trails based on the user it was created by.
      security:
        - ApiKeyAuth: []   
      parameters:
        - in: path
          name: createdBy
          required: true
          description: MongoDB id
          schema:
            type: string
      responses:
        200:
          description: A trail in the format of a JSON object.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/trail"

  
  /trail/{id}:
    put:
      summary: Updates a specific trail
      description: Updates a specific trail based on its ID
      security:
        - ApiKeyAuth: []            
      parameters:
        - in: path
          name: id
          required: true
          description: MongoDB id
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/trail"

      responses:
        201:
          description: Trail updated succesfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/trail"

    delete:
      summary: Deletes a specific trail
      description: Deletes a specific trail based on its ID
      security:
        - ApiKeyAuth: []            
      parameters:
        - in: path
          name: id
          required: true
          description: MongoDB id
          schema:
            type: string      

      responses:
        201:
          description: Trail deleted succesfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/trail"


  
   
